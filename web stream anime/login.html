<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <!-- Tambahkan link CSS Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold text-red-600 mb-4">Login</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300 text-red-600" placeholder="Username" onkeydown="if (event.keyCode === 13) document.getElementById('password').focus();">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:border-blue-300 text-red-600" placeholder="********" onkeydown="if (event.keyCode === 13) Login();">
            </div>
            <div class="mb-4">
                <button type="button" id="simpan" class="w-full bg-red-600 text-white p-3 rounded hover:bg-red-700 transition duration-200" onclick="Login()">Masuk</button>
            </div>
        </form>
        <div class="text-center">
            <a href="#" class="text-red-600 hover:underline">Lupa kata sandi?</a>
        </div>
    </div>

    <script>
        function cekUser(data_username, data_password) {
            let user = [
                ['admin', 'admin123'],
                ['santri', 'santri123'],
                ['hasn', 'hasanganteng']
            ]

            for (let i = 0; i < user.length; i++) {
                let u = user[i][0]; // Ini adalah username
                let p = user[i][1]; // Ini adalah password

                if (u === data_username && p === data_password) {
                    window.location = "index.html";
                    return;
                }
            }

            alert("Username atau password salah");
        }

        function Login() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            if (username.length < 1 || password.length < 1) {
                alert("Isi username dan password terlebih dahulu");
            } else if (password.length < 8) {
                alert("Password harus minimal 8 karakter");
            } else {
                cekUser(username, password);
            }
        }
    </script>
</body>
</html>
